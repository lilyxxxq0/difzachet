<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/46d2fccc5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js"></script>
</head>

<body>
    <div class="logo__mibile"><h1 class="logo__title-mobile" style="color: #fff;">MilisaProGamer</h1></div>
    <img src="img/Group 47 (2).svg" alt="" class="pause">
    <div class="container">
        <!-- =================Это картинка=============== -->
        <div class="img__container">
            <img src="img/Rectangle 11.png" alt="самолет">
            <div class="image__overlay"></div>
            <h1 class="logo__title">MilisaProGamer</h1>
        
        </div>

        <!--===================== Это форма============== -->
        <div class="form__container login-form">
            <div class="form__block">
                <div class="form__titles">
                    <h2 class="registration__title">Sign in</h2>
                    <p class="reg__subtitle">If you don’t have an account register</p>
                    <p class="reg__subtitle">You can <a href="#" class="go-to-signup">Register here!</a></p>
                </div>
                <form action="" class="">
                    <div class="form__wrap">
                        <div class="input__item">
                            <label for="email" class="label-text">Email</label>
                            
                            <input type="email" placeholder="Enter your email address" class="mail"><img src="img/envelope-regular (1).svg" alt="" class="letter">
                        </div>
                        <div class="input__item">
                            <label for="password" class="label-text">Password</label>
                            <input type="password" placeholder="Enter your password" class="pass">
                            <img src="img/lock-solid.svg" alt="" class="lock">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="checkbox-box">
                                <span class="custom-checkbox"></span>
                            </label>
                        </div>
                        <label>
                            <input type="checkbox" class="checkbox-box" checked>
                            <span class="custom-checkbox"></span>
                        </label>
                        <div class="checkbox__titles">
                            <p class="checkbox-title">Remember me</p>
                            <p class="checkbox-subtitle">Forgot Password</p>
                        </div>

                        <div class="button__container">
                            <button type="submit" class="button">Login</button>
                        </div>

                        <p class="after__form">or continue with</p>

                        <div class="social___container">
                            <a href="#">
                                <img src="img/Facebook.png" alt="" class="social">
                            </a>
                            <a href="#">
                                <img src="img/apple.png" alt="" class="social">
                            </a>
                            <a href="#">
                                <img src="img/google.png" alt="" class="social">
                            </a>
                        </div>

                    </div>
                </form>
            </div>


        </div>
        <!-- ==========Register========= -->
        <div class="form__container reg__cont register-form" style="display: none;">
            <div class="form__block">
                <div class="form__titles">
                    <h2 class="registration__title">Sign up</h2>
                    <p class="reg__subtitle">If you don’t have an account register</p>
                    <p class="reg__subtitle">You can <a href="#" class="go-to-login">Login here!</a></p>
                </div>
                <form action="" class="">
                    <div class="form__wrap">
                        <div class="input__item">
                            <label for="email" class="label-text">Email</label>
                            
                            <input type="email" placeholder="Enter your email address" class="mail"><img src="img/envelope-regular (1).svg" alt="" class="letter">
                        </div>
                        <div class="input__item">
                            <label for="password" class="label-text">Password</label>
                            <input type="password" placeholder="Enter your password" class="pass">
                            <img src="img/lock-solid.svg" alt="" class="lock">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="checkbox-box">
                                <span class="custom-checkbox"></span>
                            </label>
                        </div>
                        <label>
                            <input type="checkbox" class="checkbox-box" checked>
                            <span class="custom-checkbox"></span>
                        </label>
                        <div class="checkbox__titles">
                            <p class="checkbox-title">Remember me</p>
                            <p class="checkbox-subtitle">Forgot Password</p>
                        </div>

                        <div class="button__container">
                            <button type="submit" class="button">Register</button>
                        </div>

                        <p class="after__form">or continue with</p>

                        <div class="social___container">
                            <a href="#">
                                <img src="img/Facebook.png" alt="" class="social">
                            </a>
                            <a href="#">
                                <img src="img/apple.png" alt="" class="social">
                            </a>
                            <a href="#">
                                <img src="img/google.png" alt="" class="social">
                            </a>
                        </div>

                    </div>
                </form>
            </div>


        </div>



    </div>
    
    
</body>

</html>
